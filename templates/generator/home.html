{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212">
        <h1 style="font-size: 28px; font-weight: 600">Generador de contraseña</h1>
        <label for="longitud">Selecciona la longitud (1-50):</label>
        <input type="number" name="longitud" id="longitud" min="1" max="50" class="form-control" placeholder="Cantidad de caracteres..." required>

        <div class="form-check form-switch my-2">
            <label for="mayusculas" class="form-check-label">Mayúsculas</label>
            <input type="checkbox" name="mayusculas" id="mayusculas" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numeros" class="form-check-label">Números</label>
            <input type="checkbox" name="numeros" id="numeros" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="especiales" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="especiales" id="especiales" class="form-check-input">
        </div>

        <button class="btn btn-primary">Generar</button>
    </form>
</div>
{% endblock %}
